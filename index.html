<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng nhập hai chiều</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Creat Account</h1>
                <div class="social-icons">
                    <a href="https://www.google.com.vn/?hl=vi" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100023989994527" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://github.com/nguyentien00" class="icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ti%E1%BA%BFn-nguy%E1%BB%85n-879833298/" class="icon"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>or use your email for registertion</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                
                <a href="https://www.facebook.com/profile.php?id=100089839453261" style="color:#ffffff;"><button>Sign Up</a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.google.com.vn/?hl=vi" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100023989994527" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://github.com/nguyentien00" class="icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ti%E1%BA%BFn-nguy%E1%BB%85n-879833298/" class="icon"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="https://www.facebook.com/profile.php?id=100023989994527">Forget Your Password?</a>
                <a href="https://www.facebook.com/profile.php?id=100089839453261" style="color:#ffffff;"><button>Sign In</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details yo use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friends!</h1>
                    <p>Register with your pesonal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
